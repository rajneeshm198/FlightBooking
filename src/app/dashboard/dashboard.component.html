<section class="dashboard">
    <div class="selectFlight">
      <form ngForm>
        <h1>Travel with Ease</h1>
        <div class="selectFlightFilter">
          <div class="destionation">

            <div class="address">
              <h5>From</h5>
              <div class="city">{{fromDestination}}</div>
              <div class="country">Uttar Pradesh, India</div>
              <div class="showInput">
                <!-- Two way binding not working -->
                <input required type="text" placeholder="From" [(ngModel)]="fromDestination" />
              </div>
            </div>
            <div class="directionIcon"></div>
            <div class="address">
              <h5>To</h5>
              <div class="city">{{toDestination}}</div>
              <div class="country">Karnatka, India</div>
              <div class="showInput">
                <!-- Two way binding not working -->
                <input required type="text" placeholder="To" [(ngModel)]="toDestination" />
              </div>
            </div>
          </div>
          <div class="travelDate">
            <h5>Select Date</h5>
            <input type="date" required />
          </div>
        </div>
        <!-- onsubmit="return showFlightsHandler(true)" -->
        <button type="submit" id="showFlight" class="searchFlight" (click)="showFlightsHandler(true)">Search Flight</button>
      </form>
    </div>
    <!-- Dashboard flights list section starts -->
    <section id="flightList" class="flightLists" [ngClass]="{'show': showFlights}">
      <app-flight-details></app-flight-details>
    </section>
  </section>
